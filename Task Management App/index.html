<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="./app.js" defer ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <div class="flex max-w-full justify-center" >
        <form class="w-70 mt-4 p-5 bg-blue-300 text-center rounded-lg" id="formSubmit" action="#">

            <label for="taskTitle">Task Title:</label>
            <br>
            <input class="mb-3 px-2 border-2 border-black rounded-lg" type="text" id="taskTitle" required>
            <br>
    
            <label for="taskDescription">Task Description:</label>
            <br>
            <textarea class="mb-3 px-2 border-2 border-black rounded-lg"  id="taskDescription" required></textarea>
            <br>
            <label for="taskDueDate">Task Due Date:</label>
            <br>
            <input class="mb-3 px-2 border-2 border-black rounded-lg" type="date" id="taskDueDate" required>
            <br>
            <label for="priorityLevel">Priority Level:</label>
            <br>
            <select class="mb-3 px-2  border-2 border-black rounded-lg" name="level" id="priorityLevel" required>
                <option value="" selected disabled>All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
        <button class="p-1 bg-blue-700 rounded-lg border-2 border-black" type="submit">Add Task</button>
    </form>
    </div>

    <div class="flex max-w-full gap-5" id="todoContainer"></div>



</body>

</html>
