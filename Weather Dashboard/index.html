 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="./app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

 </head>
 <body>
    <form action="#" id="formSubmit">
        <input class="px-2 border-2 border-black" id="city-name" type="text" placeholder="Enter the city name" required>
        <button  class="px-2 bg-blue-700 border-2 border-black rounded-lg"type="submit">Submit</button>
    </form>
    <div id="weather-detail">
    </div>
    <template id="weather-template">
        <div class="p-4 shadow-md bg-slate-500 mb-12 box-shadow">
            <div id="data" class="text-xl font-bold" ></div>
            <div id="cityName"></div>
            <div id="date"></div>
            <div id="temperature"></div>
            <div id="description"></div>
            <div id="humidityPercentage"></div>
            <div id="windSpeed"></div>
        </div>
    </template>
 </body>
 </html>
