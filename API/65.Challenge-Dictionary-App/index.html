<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        .box{
            box-shadow: 1px 1px 8px grey;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="serach word meaning" >
    <button>Search</button>
    <div id="word-meaning"></div>
    
    <template id="template-word-meaning">
        <div class="box">
            <p id="definition"></p>
            <p id="partsOfSpeech"></p>
            <p id="example"></p>
            <p id="synonyms"></p>
            <p id="antonyms"></p>
        </div>
    </template>
</body>
    <script src="./app.js"></script>
</html>
